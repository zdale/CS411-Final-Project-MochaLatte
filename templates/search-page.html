{% extends "header.html" %}


{% block body %} 

<div class="container">
    <div class="jumbotron form-group row">
      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="Enter a location!" aria-label="Search">     
      </div>
      <div class="col-sm-6">
        <div class="form-group row">
          <div class="col-sm-4">
            <select class="form-control" id="monthForm">
              <option>--Month--</option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>
          <div class="col-sm-4">
            <select class="form-control" id="dayForm">
              <option>--Day--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
          </div>
          <div class="col-sm-4">
            <select class="form-control" id="yearForm">
              <option>2018</option>
              <option>2019</option>
            </select>
          </div>
        </div>
 
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary mb-2" id="search-button">Search</button>
      </div>
    </div>
 
    {% for h in HOTEL_DICT["Hotels"] %}

    <div class="jumbotron">
      <h2>Hotel Name = {{h[0]}}</h2>
      <h3>Hotel Price = {{h[1]}}</h3>
    </div>


    {% endfor %}
      
      
    

  </div>

{% endblock %}
