<!DOCTYPE html>
<html>
<head>
  <title>MochaLatte</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <!-- BELOW IS THE BUTTON THAT THE NAV BAR SHRINKS INTO -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand"><i class="fas fa-coffee"></i> MochaLatte</a> 
      </div>
      
      <div class="collapse navbar-collapse" id="bs-nav-demo">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div> 
    </div>
  </nav>


  <div class="container">
    <div class="jumbotron form-group">
      <div class="col-sm-6">
        <input class="form-control" type="text" placeholder="Enter a location!" aria-label="Search">     
      </div>
      <div class="col-sm-4">
        <div class='input-group date' id='datetimepicker1'>
              <input type='text' class="form-control" placeholder="Date"/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary mb-2">Search</button>
      </div>
    </div>
  </div>

  

  


<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>



</body>
</html>
